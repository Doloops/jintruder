<!DOCTYPE html>
<html>
<head>
	<script src="echarts.js"></script>
	<!-- <script src="disk.tree-mangled.json"></script> -->
	<script src="echarts.json"></script>
</head>
<body>
	<div id="main" style="width: 100%;height:1800px;"></div>
	<script type="text/javascript">
		
		  // Initialize the echarts instance based on the prepared dom
		  var myChart = echarts.init(document.getElementById('main'));

  function getLevelOption() {
    return [
      {
        itemStyle: {
          borderWidth: 0,
          gapWidth: 5
        }
      },
      {
        itemStyle: {
          gapWidth: 1
        }
      },
      {
        colorSaturation: [0.35, 0.5],
        itemStyle: {
          gapWidth: 1,
          borderColorSaturation: 0.6
        }
      }
    ];
  }

		  // Specify the configuration items and data for the chart
		  var option = {
				title: {
						text: 'Call Stack',
						left: 'center'
					  },
				series: [
						{
						  name: 'call stack',
						  type: 'treemap',
						  visibleMin: 1,
						  radius: ['10%', '100%'],
						  label: {
							show: true,
							formatter: '{b} - {c}',
							rotate: 'tangential'
						  },
						  itemStyle: {
							borderColor: '#fff'
						  },
						  // levels: getLevelOption(),
						  data: echarts_data.children
						}
					  ]
		  };

		  // Display the chart using the configuration items and data just specified.
		  myChart.setOption(option);
	</script>	
</body>
</html>
